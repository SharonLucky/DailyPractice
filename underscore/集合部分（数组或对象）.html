<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body>
<script>
    //_.each([1,2,3],alert); //1 2 3
    _.each({one:1,two:2,three:3},function (value,key,list) {
        console.log(key+":"+value)
        console.log(list)
    }); //1 2 3
    console.log("------------")

    var mapArr=_.map([1,2,3],function (num) {
        return num*3;
    })
    console.log("mapArr:"+mapArr);
    console.log( _.map([[1, 2], [3, 4]], _.first));//[1,3]
    console.log("------------")

    //_.reduce(list, iteratee, [memo], [context])  memo初始值
    var sum=_.reduce([1,2,3],function(memo,num){
        return memo+num
    },0);
    console.log(sum)//6
    console.log("------------")

    //_.find(list, predicate, [context]) 找到值会立即返回不再继续遍历list
    var sumFind=_.find([1,2,3,4,5,6],function(num){
        return num%2==0;
    });
    console.log(sumFind)//2
    console.log("------------")

    //_.where(list, properties)
    var list = [
        {title:"AAA",year: 1982},
        {title:"BBB",year: 1900},
        {title:"CCC",year: 1982}
    ];
    console.log(_.where(list,{year:1982}));
    console.log("------------")

    //判断和提取 _.contains(list, value, [fromIndex])  +  _.pluck(list, propertyName)
    console.log(_.contains([1,2,3],3))
    var pluckObj=_.pluck([ {title:"AAA",year: 1982},
        {title:"BBB",year: 1900},
        {title:"CCC",year: 1982}],"title");
    console.log(pluckObj);//["AAA", "BBB", "CCC"]

    //判断最大最小值  _.max(list, [iteratee], [context]) +  _.min(list, [iteratee], [context])
    var stooges = [{name: 'moe', age: 40}, {name: 'larry', age: 50}, {name: 'curly', age: 60}];
    console.log(_.max(stooges,function (val) {
        return val.age;// {name: "curly", age: 60}
    }));
    var minObj=_.min([1,2,4,6]);
    console.log(minObj)//1

    //排序 _.sortBy(list, iteratee, [context])返回一个排序后的list拷贝副本。如果传递iteratee参数，iteratee将作为list中每个值的排序依据。迭代器也可以是字符串的属性的名称进行排序的(比如 length)。
    console.log(  _.sortBy([1,16,4],function (val) {return Math.sqrt(val)})  ) //[1,4,16]
    console.log(_.sortBy(stooges, 'name'));//[{name: 'curly', age: 60}, {name: 'larry', age: 50}, {name: 'moe', age: 40}];

    //转换和获取个数_.toArray(list)把list(任何可以迭代的对象)转换成一个数组，在转换 arguments 对象时非常有用。+  _.size(list)
    (function(){ return _.toArray(arguments).slice(1); })(1, 2, 3, 4);//[2, 3, 4]
    console.log(_.size(stooges));//3
</script>
</body>
</html>
