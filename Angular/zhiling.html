<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  type="text/javascript" class="library" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script  type="text/javascript" class="library" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller='MainController'>
    父亲: {{name}}
    <input ng-model="name" />
    <div my-directive></div>
</div>

<script>
    angular.module('myApp', [])
            .controller('MainController', function ($scope) {
                $scope.name = 'leifeng';
            })
            .directive('myDirective', function () {
                return {
                    restrict: 'EA',
                    scope:false,//改变此处的取值,看看有什么不同
                    template: '<div>儿子:{{ name }}<input ng-model="name"/></div>'
                };
            });
</script>
</body>
</html>
