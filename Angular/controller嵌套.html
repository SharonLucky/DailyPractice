<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://cdn.staticfile.org/angular.js/1.2.10/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller='parentctrl'>
    {{title}}
    {{objab.title2}}
    <my-site site="http://www.cnblogs.com/cunjieliu"><div>雷锋叔叔的博客</div></my-site>
    <div ng-controller='sonctrl'>
        {{title}}
        {{objab.title2}}
    </div>
</div>
<script>
    var app = angular.module('myApp',[]);

    app.controller('parentctrl',function($scope){
        $scope.title = 'hello parent';
        $scope.objab={}
        $scope.objab.title2 = 'hello parent2';
    });
    app.controller('sonctrl',function($scope){
        //$scope.title = 'hello son';
        $scope.title = $scope.$parent.title;
        $scope.objab.title2 = 'hello son2';
    });
    app.directive('mySite', function () {
        return {
            restrict: 'EA',
            transclude: true,
            controller:
                    function ($scope, $element,$attrs,$transclude,$log) {
                        var a = $transclude();
                        $element.append(a);
                        $log.info($scope.title);
                    },
            template:"<div>{{objab.title2}}</div>"
        };
    });
</script>
</body>
</html>
