<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://cdn.staticfile.org/angular.js/1.2.10/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller='parentctrl'>
    <my-site site="http://www.baidu.com">ggg
        <aaa></aaa>
    </my-site>
    <div ng-controller='sonctrl'></div>
</div>
<script>
    var app = angular.module('myApp',[]);
    app.controller('sonctrl',function($scope){
        $scope.title = 'hello son';
    });
    app.controller('parentctrl',function($scope){
        $scope.title = 'hello parent';
    });
    app.directive('mySite', function () {
        return {
            restrict: 'EA',

            transclude: true,
            controller:
                    function ($scope, $element,$attrs,$transclude,$log) {
                        var a = $transclude();
                        $element.append(a);
                        // $log.info($scope.title);
                        $log.info($scope.$$childHead);
                        $log.info($scope.$$childHead.title);
                    }
        };
    });
    app.directive('aaa', function () {
        return {
            restrict: 'EA',
            controller:
                    function ($scope, $element,$attrs) {
                        $scope.title="yes"
                    }
        };
    });
</script>
</body>
</html>
